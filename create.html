<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/milligram.min.css" />
    <title>Document</title>
    <style>
      *{
          border: 0;
          position: relative;
      }
      .loader{
          
          width: 100%;
          height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          position:absolute;
          background-color:white;
          z-index: 9999;
          
      }
      .img{
          width: 100px;
          height: 10px;
      }
      .show{
          display: none!important;
      }
     
  </style>
  </head>
  <body>
    <div  class="loader show">
      <img class="img" src="/css/img/Glass lines.gif" alt="">
  </div>

    <div class="container">
      <center><h1 class="">Todo App with axios</h1></center>
      <div class="row">
        <div class="column">
          <label>Product Name</label>
          <input type="text" placeholder="" id="ProductName" />
          <label>Product Code</label>
          <input type="text" placeholder="" id="ProductCode" />
          <label>Product Image</label>
          <input type="text" placeholder="" id="ProductImage" />
          <label>Unit Price</label>
          <input type="text" placeholder="" id="UnitPrice" />
          <label>Product Qty</label>
          <input type="text" placeholder="" id="ProductQty" />
          <label>Product Total</label>
          <input type="text" placeholder="" id="ProductTotal" />
          <button onclick="createProduct()">SUBMIT</button>
        </div>
      </div>
    </div>

    <script src="/js/axios.min.js"></script>
    <script>
      async function createProduct() {
        let url = `https://crud.teamrabbil.com/api/v1/CreateProduct`;

        let data = {
          Img: document.querySelector('#ProductImage').value,
          ProductCode:document.querySelector('#ProductCode').value,
          ProductName: document.querySelector('#ProductName').value,
          Qty: document.querySelector('#ProductQty').value,
          TotalPrice: document.querySelector('#ProductTotal').value,
          UnitPrice: document.querySelector('#UnitPrice').value,
        };
         document.querySelector('.loader').classList.remove('show')
         await axios.post(url,data)
         document.querySelector('.loader').classList.add('show')
         window.location = `index.html`
      }
    </script>
  </body>
</html>
